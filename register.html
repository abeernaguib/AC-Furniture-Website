<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>AC Furniture - Online Store</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/style-starter.css" rel="stylesheet" />
</head>
<body>
    <section class="auth-page d-flex align-items-center justify-content-center py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="auth-card text-center p-4 p-md-5 rounded-4 shadow-lg">
                        <!-- Logo -->
                        <img src="assets/images/AC_Furniture_Logo_White.png" alt="AC Furniture Logo" class="mb-4 auth-logo">

                        <!-- Title -->
                        <h4 class="fw-bold mb-2 text-white">Create Your Account</h4>
                        <p class="text-light mb-4">
                            Fill in your details below to join AC Furniture.
                        </p>

                        <!-- Form -->
                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control form-control-lg" placeholder="Full Name" required>
                            </div>
                            <div class="mb-3">
                                <input type="tel" class="form-control form-control-lg" placeholder="Phone Number" required>
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control form-control-lg" placeholder="Email Address" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control form-control-lg" placeholder="Password" required>
                            </div>
                            <div class="mb-4">
                                <input type="password" class="form-control form-control-lg" placeholder="Confirm Password" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">
                                Register →
                            </button>
                        </form>

                        <!-- Divider -->
                        <div class="divider my-4 position-relative">
                            <hr>
                            <span class="divider-text text-light">or</span>
                        </div>

                        <!-- Social Buttons -->
                        <button class="btn btn-outline-light w-100 mb-2 d-flex align-items-center justify-content-center gap-2">
                            <i class="bi bi-apple"></i> Continue with Apple
                        </button>
                        <button class="btn btn-outline-light w-100 d-flex align-items-center justify-content-center gap-2">
                            <i class="bi bi-google"></i> Continue with Google
                        </button>

                        <!-- Terms -->
                        <p class="text-light mt-4 small">
                            By signing up to AC Furniture, you agree to our<br>
                            <a href="#" class="text-decoration-none fw-semibold text-warning">Terms of Use</a> and our
                            <a href="#" class="text-decoration-none fw-semibold text-warning">Privacy Policy</a>.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
