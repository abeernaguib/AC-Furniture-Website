<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>AC Furniture - Online Store</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/style-starter.css" rel="stylesheet" />
</head>
<body>
    <!-- Forgot Password Section -->
    <section class="auth-page d-flex align-items-center justify-content-center py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="auth-card text-center p-4 p-md-5 rounded-4 shadow-lg">

                        <!-- Logo -->
                        <img src="assets/images/AC_Furniture_Logo_White.png" alt="AC Furniture Logo" class="mb-4 auth-logo">

                        <!-- Title -->
                        <h4 class="fw-bold mb-2 text-white">Forgot Password?</h4>
                        <p class="text-light mb-4">
                            Enter your registered email and we’ll send you a reset link.
                        </p>

                        <!-- Forgot Password Form -->
                        <form>
                            <div class="mb-4">
                                <input type="email" class="form-control form-control-lg" placeholder="Enter your email" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">
                                Send Reset Link →
                            </button>

                            <!-- Back to Login -->
                            <div class="text-end mt-3">
                                <a href="login.html" class="text-decoration-none text-warning small">Back to Login</a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
