<body>
    <section class="auth-page d-flex align-items-center justify-content-center min-vh-100">
        <div class="otp-card text-center p-4 p-md-5 rounded-4 shadow-lg">
            <img src="assets/images/AC_Furniture_Logo_White.png" alt="AC Furniture Logo" class="auth-logo mb-4">
            <h4 class="text-white fw-bold mb-3">Verify Your Account</h4>
            <p class="text-light mb-4">Enter the 4-digit code sent to your email.</p>

            <!-- OTP Input Fields -->
            <form action="#" method="post" class="otp-form mb-4">
                <div class="otp-inputs d-flex justify-content-center gap-3 mb-4">
                    <input type="text" maxlength="1" class="otp-input text-center form-control" required>
                    <input type="text" maxlength="1" class="otp-input text-center form-control" required>
                    <input type="text" maxlength="1" class="otp-input text-center form-control" required>
                    <input type="text" maxlength="1" class="otp-input text-center form-control" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Verify</button>
            </form>

            <p class="text-light mb-0">
                Didn’t receive the code?
                <a href="#" class="text-gold fw-semibold text-decoration-none">Resend</a>
            </p>
        </div>
    </section>
